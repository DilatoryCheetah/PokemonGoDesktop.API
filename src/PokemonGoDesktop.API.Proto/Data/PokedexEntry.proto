syntax = "proto3";
option csharp_namespace = "PokemonGoDesktop.API.Proto";
package Data;

import "Enums/PokemonId.proto";

message PokedexEntry {
	.Enums.PokemonId pokemon_id = 1;
	int32 times_encountered = 2;
	int32 times_captured = 3;
	int32 evolution_stone_pieces = 4;
	int32 evolution_stones = 5;
}