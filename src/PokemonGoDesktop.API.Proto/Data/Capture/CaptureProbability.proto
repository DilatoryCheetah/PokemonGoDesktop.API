syntax = "proto3";
option csharp_namespace = "PokemonGoDesktop.API.Proto";
package Data.Capture;

import "Inventory/Item/ItemId.proto";

message CaptureProbability {
	repeated .Inventory.Item.ItemId pokeball_type = 1;
	repeated float capture_probability = 2;
	double reticle_difficulty_scale = 12;
}
