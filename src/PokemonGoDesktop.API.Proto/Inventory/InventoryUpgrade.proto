syntax = "proto3";
option csharp_namespace = "PokemonGoDesktop.API.Proto";
package Inventory;

import "Inventory/Item/ItemId.proto";
import "Inventory/InventoryUpgradeType.proto";

message InventoryUpgrade {
	.Inventory.Item.ItemId item_id = 1;
	.Inventory.InventoryUpgradeType upgrade_type = 2;
	int32 additional_storage = 3;
}
