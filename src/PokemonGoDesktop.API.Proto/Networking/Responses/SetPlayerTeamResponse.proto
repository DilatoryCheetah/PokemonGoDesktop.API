syntax = "proto3";
package Networking.Responses;

import "Data/PlayerData.proto";

message SetPlayerTeamResponse {
	.Networking.Responses.SetPlayerTeamResponse.Status status = 1;
	.Data.PlayerData player_data = 2;

	enum Status {
		UNSET = 0;
		SUCCESS = 1;
		TEAM_ALREADY_SET = 2;
		FAILURE = 3;
	}
}
